    .socialShare .menu {

    .socialShare .menu .icon a {

    }
    .socialShare .menu .icon a i.fa {
    border-radius: 500px;
    background-color: #1a1a1a;
    height: 0px;
    width: 0px;
    display: flex;
    color: #ffffff;
    justify-content: center;
    align-items: center;
    transform: scale(0);
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.6);

    /*
    *Active States
    */
    .socialShare.active {
    width: 480px;
    padding-right: 80px;
    /** for trigger **/
    /** trigger end **/
    /** for menu **/
    /** menu end **/
    }
    .socialShare.active .trigger {
    background-color: transparent;
    height: 50px;
    width: 50px;
    box-shadow: none;
    }
    .socialShare.active .trigger::before, .socialShare.active .trigger::after {
    content: "";
    position: absolute;
    height: 50%;
    width: 0;
    border-left: 4px solid #1a1a1a;
    }
    .socialShare.active .trigger::before {
    animation: rotateBefore 1s ease forwards;
    }
    .socialShare.active .trigger::after {
    transform: rotate(-45deg);
    }
    .socialShare.active .trigger i.fa {
    visibility: hidden;
    }
    .socialShare.active .menu .icon a i.fa {
    height: 20px;
    width: 20px;
    padding: 0.5rem;
    animation: blow 0.5s ease forwards;
    }
    .socialShare.active .menu .icon:nth-child(4) a i.fa {
    animation-delay: 0.15s;
    }
    .socialShare.active .menu .icon:nth-child(3) a i.fa {
    animation-delay: 0.3s;
    }
    .socialShare.active .menu .icon:nth-child(2) a i.fa {
    animation-delay: 0.45s;
    }
    .socialShare.active .menu .icon:nth-child(1) a i.fa {
    animation-delay: 0.6s;
    }
    .socialShare.active .menu .icon:nth-child(0) a i.fa {
    animation-delay: 0.75s;
    }

    @keyframes blow {
    0% {
        transform: scale(0);
    }
    100% {
        transform: scale(1.5);
    }
    }
    @keyframes rotateBefore {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(225deg);
    }
    }

<script>
    var tween,
	socialOpened = false;

function socialToggle() {
	if (tween) tween.kill();
	if (socialOpened) {
		tween = gsap.to(".social-media-share li button", {
			duration: 0.5,
			left: "0%",
			scale: 0.5,
			ease: "power3.inOut"
		});
		socialOpened = false;
	} else {
		tween = gsap.to(".social-media-share li button", {
			duration: 2,
			left: "150%",
			scale: 1,
			ease: "elastic",
			stagger: {
				from: 0,
				amount: 0.3
			}
		});
		socialOpened = true;
	}
}

</script>
